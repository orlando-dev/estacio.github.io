<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Informações básicas do usuário</legend>
            <label for="name">Nome do usuário:</label>
            <input id="name" name="name" type="text">
            <label for="birthdate">Data de nascimento: </label>
            <input type="date" name="birthdate" id="birthdate">
            <label for="age">Idade: </label>
            <input type="number" name="age" id="age">
            <br>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email">
            <label for="phone">Celular</label>
            <input type="tel" name="phone" id="phone">
            <br>
        </fieldset>
        <fieldset>
            <legend>Gênero</legend>
            <label for="gender2">Masculino</label>
            <input type="radio" name="gender2" id="gender2" value="Male">
            <label for="gender2">Feminino</label>
            <input type="radio" name="gender2" id="gender2" value="Female">
        </fieldset>
        <fieldset>
            <legend>Opções adicionais</legend>
            <label for="tshirt-color">Cor da camisa: </label>
            <input type="color" name="tshirt-color" id="tshirt-color">
        </fieldset>
        <fieldset>
            <legend>Horários</legend>
            <label for="schedule">Horario de agendamento: </label>
            <input type="datetime-local" name="schedule" id="schedule">
            <br>
            <label for="month">Mês: </label>
            <input type="month" name="month" id="month">
        </fieldset>
        <fieldset>
            <legend>Foto</legend>
            <label for="photo">Foto: </label>
            <input type="file" name="photo" id="photo">
        </fieldset>
        <fieldset>
            <legend>Range</legend>
            <label for="lickert">Lickert</label>
            <input type="range" name="lickert" id="lickert">
        </fieldset>
        <fieldset>
            <legend>Senha</legend>
            <label for="password">Digite sua senha: </label>
            <input type="password" name="password" id="password">
        </fieldset>

        <fieldset>
            <legend>Área de texto livre</legend>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </fieldset>

        <fieldset>
            <legend>Opções</legend>
            <select name="options" id="options">
                <option value="option1">Opção 1</option>
                <option value="option2">Opção 2</option>
                <option value="option3">Opção 3</option>
                <option value="option4">Opção 4</option>
            </select>
        </fieldset>

        <input type="reset" value="Limpar">

    </form>
</body>
</html>
